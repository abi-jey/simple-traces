version: '3.8'

services:
  simple-traces:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_TYPE=sqlite
      - DB_CONNECTION=/data/traces.db
      - PORT=8080
    volumes:
      - ./data:/data
    restart: unless-stopped

